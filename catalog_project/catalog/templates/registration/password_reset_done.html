{% extends 'base.html' %} {% load static %} {% block content %}
<style>
  .notification-card {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    border: 1px solid #ddd;
    background-color: rgba(255, 255, 255, 0.85);
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
  }
  .notification-card h2 {
    margin-bottom: 20px;
    font-size: 24px;
  }
  .notification-card p {
    margin-bottom: 20px;
    font-size: 16px;
  }
  .extra-links {
    margin-top: 20px;
  }
  .extra-links a {
    text-decoration: none;
    color: #007bff;
  }
  .extra-links a:hover {
    text-decoration: underline;
  }
</style>

<div class="notification-card">
  <h2>Verifique Seu E-mail</h2>
  <p>
    Um e-mail com um link para redefinir sua senha foi enviado. Por favor,
    verifique sua caixa de entrada.
  </p>
  <div class="extra-links">
    <a href="{% url 'login' %}">Voltar ao Login</a>
  </div>
</div>
{% endblock %}
